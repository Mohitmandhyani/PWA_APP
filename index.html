<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop - Your Ultimate Destination for Phones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <header>
        <h1>Mobile Shop By Mohit</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop Now!</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-products">
            <h2>Featured Phones</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="ip15.jpg" alt="Iphone 15">
                    <h3>Iphone 15</h3>
                    <p>$499</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="s21fe.jpeg" alt="Samsung S21 fe">
                    <h3>Samsung S21 FE</h3>
                    <p>$430</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="moto40.png" alt="motorola edge 40">
                    <h3>Motorola Edge Neo 40</h3>
                    <p>$200</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="12r.jpg" alt="OnePlus 12r">
                    <h3>One Plus 12r</h3>
                    <p>$399</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="s24u.jpg" alt="Samsung s24 ultra">
                    <h3>Samsung S24 Ultra</h3>
                    <p>$600</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Shop. All rights reserved.</p>
    </footer>

    <script src="script.js">
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                } catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
</body>
</html>
